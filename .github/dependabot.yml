version: 2
updates:
  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "ibm/robert-maintainers"
    assignees:
      - "ibm/robert-maintainers"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Group React-related dependencies
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      # Group Vite-related dependencies
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"
      # Group TypeScript-related dependencies
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      # Group VS Code extension dependencies
      vscode:
        patterns:
          - "@types/vscode"
          - "@vscode/*"
        update-types:
          - "minor"
          - "patch"
      # Group linting and formatting tools
      tooling:
        patterns:
          - "@biomejs/*"
          - "biome"
        update-types:
          - "minor"
          - "patch"